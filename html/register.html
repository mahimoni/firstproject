<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>

<body>
    <!-- page heading -->
    <center>
        <h1>Register Page</h1>
    </center>
    <hr><br>

    <!-- Form -->
    <form>
        <label for="fname">First Name:</label>
        <input type="text" name="fname" size="25" placeholder="Please write your first name here"><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" size="25" placeholder="Please write your last name here">
        <br><br>
        <label for="uname">User Name:</label>
        <input type="text" name="uname" size="25" placeholder="Please write your user name here">
        <br><br>
        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday">
        <br><br>
        <p>Please select your gender</p>
        <input type="radio" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="others">
        <label for="others">Others</label><br><br>
        <label for="email">Enter your email:</label>
        <input type="email" name="email" placeholder="abcd@xyz.com"><br><br>


        <label for="phone">Enter a phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            required><br><br>


        <label for="password">Enter Password:</label>
        <input type="password" name="password" placeholder="Password"><br><br>
        
        <label for="cpassword">Confirm Password:</label>
        <input type="cpassword" name="cpassword" placeholder="Confirm Password"><br><br>

        <input type="submit" value="Register">
        <p>Already have an account?
            <a href="../index.html" target="_blank"> Please login here</a>
        </p>

    </form>
</body>

</html>
